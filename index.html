<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.jpg">
</head>
<body>
    <div class="container">
        <h1 id="name">Stop Watch</h1>
        <div class="timer">
            00:00:00:000
        </div>
        <div class="buttons">
                <button id="start_timer">Start</button>
                <button id="stop_timer">Stop</button>
                <button id="reset_timer">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
